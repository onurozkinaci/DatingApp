<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
      <!--"async pipe" which unsubscribes from the observable automatically when its job is done-->
      @if(accountService.currentUser$|async){ 
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Messages</a>
          </li>
        </ul>
      }

        @if (accountService.currentUser$|async) { <!--"async pipe"-->
        <div class="dropdown" ngbDropdown>
            <a ngbDropdownToggle class="dropdown-toggle text-light text-decoration-none" >Welcome user!</a>
            <div ngbDropdownMenu class="dropdown-menu">
                  <a ngbDropdownItem class="dropdown-item">Edit profile</a>
                  <a ngbDropdownItem class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
      }
      @if (!(accountService.currentUser$|async)) {
      <form #loginForm="ngForm" class="d-flex" (ngSubmit) = "login()" autocomplete="off">
        <input name="username" [(ngModel)] = "model.username" class="form-control me-2" type="text" placeholder="Username">
        <input name="password" [(ngModel)] = "model.password" class="form-control me-2" type="password" placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
      }
    </div>
  </nav>
